<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Classification</title>
    <link rel="stylesheet" href="../../../../styles.css">
    <style>
        /* Styles for the classification diagram and saved data types */
        #classification-diagram {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            height: 500px;
            border: 1px solid #000;
        }

        .classification-section {
            width: 30%;
            border: 2px solid #000;
            position: relative;
            padding: 40px 10px 10px 10px;
        }

        .classification-section.confidential {
            background-color: #ffcccc;
        }

        .classification-section.internal {
            background-color: #fff3cd;
        }

        .classification-section.external {
            background-color: #ccffcc;
        }

        .classification-section-label {
            position: absolute;
            top: 10px;
            left: 10px;
            font-weight: bold;
            font-size: 18px;
        }

        .draggable-item {
            width: auto;
            min-width: 100px;
            height: 30px;
            margin: 5px 0;
            line-height: 30px;
            text-align: center;
            cursor: move;
        }

        .data-type-item {
            background-color: #f0f0f0;
            border: 1px solid #000;
            margin-bottom: 10px;
            padding: 10px;
        }

        .question-group {
            margin-top: 20px;
            display: none;
        }

        .saved-data {
            margin-top: 20px;
        }

        .editing-indicator {
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar" id="sidebar">
            <!-- Navigation will be loaded here by navigation.js -->
        </nav>
        <main class="content" id="main-content">
            <h2>Data Classification Diagram</h2>
            <div id="classification-diagram">
                <div class="classification-section confidential" data-classification="confidential" ondragover="allowDrop(event)" ondrop="drop(event)">
                    <div class="classification-section-label">Confidential</div>
                </div>
                <div class="classification-section internal" data-classification="internal" ondragover="allowDrop(event)" ondrop="drop(event)">
                    <div class="classification-section-label">Internal</div>
                </div>
                <div class="classification-section external" data-classification="external" ondragover="allowDrop(event)" ondrop="drop(event)">
                    <div class="classification-section-label">External</div>
                </div>
            </div>
            <button type="button" onclick="saveDataClassification()">Save Diagram</button>
            <form id="data-type-form">
                <div id="editing-indicator" class="editing-indicator"></div>
                <div id="data-type-container">
                    <div class="question-group">
                        <label for="data-type-name">Data Type Name</label>
                        <input type="text" id="data-type-name" name="data-type-name">
                    </div>
                    <div class="question-group">
                        <label for="data-type-description">Data Type Description</label>
                        <textarea id="data-type-description" name="data-type-description"></textarea>
                    </div>
                </div>
                <button type="button" id="add-button" onclick="showDataTypeForm()">Add Data Type</button>
                <button type="button" onclick="saveDataType()">Save Data Type</button>
            </form>
            <div class="saved-data">
                <h3>Saved Data Types</h3>
                <div id="saved-data-types-list"></div>
            </div>
        </main>
    </div>
    <script src="../../../../navigation.js"></script>
    <script src="data-classification.js"></script>
</body>
</html>
