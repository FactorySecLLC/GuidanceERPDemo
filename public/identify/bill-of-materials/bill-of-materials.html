<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill of Materials</title>
    <link rel="stylesheet" href="../../styles.css">
    <style>
        .question-group, .add-buttons {
            display: none;
        }
        .material-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .material-info {
            flex-grow: 1;
        }
        .material-buttons {
            margin-left: 10px;
        }
        .material-buttons button {
            margin-left: 5px;
        }
        .editing-indicator {
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar" id="sidebar">
            <!-- Navigation will be loaded here by navigation.js -->
        </nav>
        <main class="content" id="main-content">
            <h2>Bill of Materials</h2>
            <form id="bill-of-materials-form">
                <div id="editing-indicator" class="editing-indicator"></div>
                <div id="questions-container">
                    <div class="question-group">
                        <label for="item-name">Item Name</label>
                        <input type="text" id="item-name" name="item-name">
                    </div>
                    <div class="question-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" name="quantity">
                    </div>
                    <div class="question-group">
                        <label for="cost-per-unit">Cost per Unit</label>
                        <input type="number" id="cost-per-unit" name="cost-per-unit" step="0.01">
                    </div>
                    <div class="question-group">
                        <label for="material-identification">Material Identification</label>
                        <input type="text" id="material-identification" name="material-identification">
                    </div>
                    <div class="question-group">
                        <label for="supplier">Supplier</label>
                        <select id="supplier" name="supplier"></select> (Note: Information from this drop down menu is taken from the names from the Vendor section of the Cybersecurity Supply Chain Risk Management section of the Govern section where vendor names are input.)
                    </div>
                    <div class="question-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" name="notes"></textarea>
                    </div>
                    <div class="question-group">
                        <label for="date-last-checked">Date Last Checked</label>
                        <input type="date" id="date-last-checked" name="date-last-checked">
                    </div>
                </div>
                <button type="button" id="add-button" onclick="addMaterial()">Add</button>
                <button type="button" onclick="saveMaterialData()">Save</button>
            </form>
            <div class="saved-data">
                <h3>Saved Materials</h3>
                <div id="saved-material-list"></div>
            </div>
        </main>
    </div>
    <script src="../../navigation.js"></script>
    <script src="bill-of-materials.js"></script>
</body>
</html>
