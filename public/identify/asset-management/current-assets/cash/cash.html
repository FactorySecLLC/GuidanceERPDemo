<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Assets</title>
    <link rel="stylesheet" href="../../../../styles.css">
    <style>
        .asset-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .asset-info {
            flex-grow: 1;
        }
        .asset-buttons {
            margin-left: 10px;
        }
        .asset-buttons button {
            margin-left: 5px;
        }
        .editing-indicator {
            margin-bottom: 10px;
            font-weight: bold;
        }
        .question-group {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar" id="sidebar">
            <!-- Navigation will be loaded here by navigation.js -->
        </nav>
        <main class="content" id="main-content">
            <h2>Cash Assets</h2>
            <form id="cash-form">
                <div id="editing-indicator" class="editing-indicator"></div>
                <div id="cash-container">
                    <div class="question-group">
                        <label for="cash-amount">Cash Amount</label>
                        <input type="text" id="cash-amount" name="cash-amount">
                    </div>
                    <div class="question-group">
                        <label for="date-of-entry">Date of Entry</label>
                        <input type="date" id="date-of-entry" name="date-of-entry">
                    </div>
                </div>
                <button type="button" id="add-button" onclick="addCash()">Add</button>
                <button type="button" onclick="saveCashData()">Save</button>
            </form>
            <div class="saved-data">
                <h3>Saved Cash Assets</h3>
                <div id="saved-cash-list"></div>
            </div>
        </main>
    </div>
    <script src="../../../../navigation.js"></script>
    <script src="cash.js"></script>
</body>
</html>
