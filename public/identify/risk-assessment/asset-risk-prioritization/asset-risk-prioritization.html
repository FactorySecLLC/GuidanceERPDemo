<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Assessment Diagram</title>
    <link rel="stylesheet" href="../../../../styles.css">
    <style>
        #risk-diagram {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            height: 500px;
            border: 1px solid #000;
        }
        .risk-section {
    width: 30%;
    border: 2px solid #000;
    position: relative;
    padding: 40px 10px 10px 10px;
}
        .risk-section.high-risk { background-color: #ffcccc; }
        .risk-section.medium-risk { background-color: #fff3cd; }
        .risk-section.low-risk { background-color: #ccffcc; }

        .risk-section-label {
            position: absolute;
            top: 10px;
            left: 10px;
            font-weight: bold;
            font-size: 18px;
        }

        .draggable-item {
            width: auto;
            min-width: 100px;
            height: 30px;
            margin: 5px 0;
            line-height: 30px;
            text-align: center;
            cursor: move;
        }

        .asset-item {
            background-color: #f0f0f0;
            border: 1px solid #000;
        }

        .connector-item {
            background-color: transparent;
            border: 1px dashed #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar" id="sidebar">
            <!-- Navigation will be loaded here by navigation.js -->
        </nav>
        <main class="content" id="main-content">
            <h2>Asset Risk Prioritization Diagram</h2>
            <div id="risk-diagram">
                <div class="risk-section high-risk" data-risk="high">
                    <div class="risk-section-label">High Risk</div>
                </div>
                <div class="risk-section medium-risk" data-risk="medium">
                    <div class="risk-section-label">Medium Risk</div>
                </div>
                <div class="risk-section low-risk" data-risk="low">
                    <div class="risk-section-label">Low Risk</div>
                </div>
            </div>
            <button onclick="saveRiskDiagram()">Save Risk Diagram</button>

            <div class="saved-data">
                <h3>Saved Risk Items</h3>
                <div id="saved-risk-items-list"></div>
            </div>
        </main>
    </div>
    <script src="../../../../navigation.js"></script>
    <script src="asset-risk-prioritization.js"></script>
</body>
</html>
